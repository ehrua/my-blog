<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>판태현 블로그</title>

<style>
body {
  margin: 0;
  background: black;
  color: #e0e0e0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 700px;
  margin: 100px auto;
  padding: 20px;
  text-align: center;
}

button {
  margin-top: 30px;
  padding: 10px 20px;
  background: #111;
  color: white;
  border: 1px solid #444;
  cursor: pointer;
}

button:hover {
  background: #222;
}

/* 광고 */
#ad {
  position: fixed;
  top: 30%;
  right: 20px;
  width: 180px;
  display: none;
  cursor: pointer;
  z-index: 500;
}

/* 귀신 */
.ghost {
  position: fixed;
  width: 200px;
  height: 200px;
  background: url("./img/ghost1.png") center/cover no-repeat;
  z-index: 999;
}

/* 하단 버튼 */
#bottomBar {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.icon {
  font-size: 26px;
  cursor: pointer;
  color: white;
}
</style>
</head>

<body>

<!-- 오디오 -->
<audio id="bgm" src="./sound/bgm.mp3" loop></audio>
<audio id="scream" src="./sound/scream.mp3"></audio>
<audio id="deathSound" src="./sound/screm2.mp3"></audio>

<!-- 광고 -->
<img id="ad" src="./img/advertisement1.png" onclick="die()">

<div class="container" id="content">
  <h1>판태현 블로그</h1>
  <div id="ruleText"></div>
  <button id="nextBtn" onclick="nextRule()">다음 항목 확인</button>
</div>

<div id="bottomBar">
  <div class="icon" onclick="die()">◀</div>
  <div class="icon">⌂</div>
</div>

<script>
const rules = [
  "1. 이 글을 읽는 동안 뒤로 가기 버튼을 누르지 마십시오.",
  "2. 이 블로그에 접속한 사실과 링크를 외부에 남기지 마십시오.",
  "3. 화면에 비친 자신의 얼굴을 5초 이상 바라보지 마십시오.",
  "4. 오류나 빈 화면이 나타나도 새로 고침을 하지 마십시오.",
  "5. 화면이 빨간색으로 변하면 오른쪽으로 고개를 돌리십시오.",
  "6. 거짓된 문장이 있을 수 있습니다.",
  "7. 저주에서 벗어나고 싶다면 3명에게 링크를 공유하십시오.",
  "8. 응시하라는 문장은 존재하지 않습니다. 뒤로가기를 누르십시오.",
  "9. 광고가 나타나도 누르지 마십시오.",
  "10. 어떤 소리에도 반응하지 마십시오."
];

let index = 0;
let dead = false;

// BGM (첫 클릭 필요)
document.body.addEventListener("click", () => {
  document.getElementById("bgm").play();
}, { once: true });

// 초기 규칙 표시
document.getElementById("ruleText").innerText = rules[index];

// 다음 규칙
function nextRule() {
  if (dead) return;

  index++;

  // 7번 공유 → 사망 유도
  if (index === 6) {
    die();
    return;
  }

  // 10번 소리
  if (index === 9) {
    document.getElementById("scream").play();
  }

  if (index >= rules.length) {
    escape();
    return;
  }

  document.getElementById("ruleText").innerText = rules[index];
}

// 랜덤 빨간 화면
setInterval(() => {
  if (Math.random() < 0.15) {
    document.body.style.background = "darkred";
    setTimeout(() => {
      document.body.style.background = "black";
    }, 600);
  }
}, 4000);

// 랜덤 광고
setTimeout(() => {
  document.getElementById("ad").style.display = "block";
}, 7000);

// 사망
function die() {
  if (dead) return;
  dead = true;

  document.getElementById("content").innerHTML =
    "<h1>규칙을 어겼습니다</h1><p>당신은 사망하셨습니다.</p>";

  setTimeout(() => {
    document.getElementById("deathSound").play();
    spawnGhosts();
  }, 2000);
}

// 귀신 파바박
function spawnGhosts() {
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      let g = document.createElement("div");
      g.className = "ghost";
      g.style.top = Math.random() * 100 + "%";
      g.style.left = Math.random() * 100 + "%";
      document.body.appendChild(g);
    }, i * 200);
  }
}

// 탈출 엔딩
function escape() {
  document.getElementById("content").innerHTML =
    "<h1>저주에서 벗어났습니다</h1><p>규칙을 끝까지 지켰습니다.</p>";
}
</script>

</body>
</html>
